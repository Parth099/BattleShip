<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BattleShip</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1 class="head-title">BattleShip</h1>
        <div class="winner-cont void">
            <div class="winner-text"><p id="winner-output"></p></div>
        </div>
        <div class="intro-flex">
            <div class="intro-placement-grid-cont">
                <div class="gamegrid" id="gamegrid"></div>
                <div class="ownership-title-cont"><p class="ownership-title">Your Fleet</p></div>
            </div>
            <div class="intro-instructions-cont">
                <div class="intro-instructions">
                    <p class="instructions-text">Drag N Drop</p>
                    <p class="instructions-text">Your Ships!</p>
                    <p class="instructions-subtext">Double Click to Rotate</p>
                    <div class="DragDrop-main-cont"></div>
                </div>
            </div>
            <div class="intro-placement-grid-cont right void">
                <div class="gamegrid" id="gamegrid-enemy"></div>
                <div class="ownership-title-cont"><p class="ownership-title">Enemy Fleet</p></div>
            </div>
        </div>
    </body>
</html>
